<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Spotted</title>
</head>

<body>
        <!--Tailwind Header-->
        <header>
                <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
                        <div class="sm:flex sm:items-center sm:justify-between">
                                <div class="text-center sm:text-left">
                                        <img src="assets/images/logo-transparent-png.png" id="logo" alt="">


                                        <p class="mt-1.5 text-sm text-gray-500"></p>
                                </div>

                                <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">


                                </div>
                        </div>
                </div>
        </header>
        <!--Tailwind grid-->
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8" id="aside">
                <div class="h-32 rounded-lg ">
                        <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Spotted</h1>
                        <br>
                        <p>Welcome to Spotted. A place to find all your local information including traffic updates,
                                flooding, missing pets and more.</p>
                        <br>
                        <button class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                                type="button">
                                Login
                        </button>

                </div>
                <div class="h-32 rounded-lg  lg:col-span-2 text-right">

                        <img src="assets/images/street.jpg" id="street-image" alt="A street in the UK">
                </div>
        </div>
        <footer class="bg-white">
                <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="assets/js/utils.js"></script>
        <script src="assets/js/persistence.js"></script>
        <script src="assets/js/posts.js"></script>
        <script src="assets/js/users.js"></script>
        <script src="assets/js/location-by-name.js.js"></script>
        <script src="assets/js/app.js"></script>
</body>

</html>
